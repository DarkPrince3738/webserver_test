<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <script src="login-page-scripts/authentication.js" defer></script>
    <script src="login-page-scripts/password-toggle.js" defer></script>
    <script src="get-username.js" defer></script>

    <title>Webserver</title>
</head>
<body>

<header>
    <h1>Welcome</h1>
</header>
<main>

    <h1>Hi, login here please</h1>
    <form class="login-form">
        <label>Username</label>
        <input type="text" name="username" id="username-input" placeholder="Enter Username" required>
        <label>Password</label>
        <input type="password" name="password" id="password-field" placeholder="Enter Password" required>
        <p id="wrong-info"  style="display: none; font-weight: bold; color:darkred;">Wrong info, Try again!!!</p>
        <button type="submit" id="login-button" onclick="authenticateUser(event)"><span>Login</span></button>
        <button type="button" id="password-toggle" onclick="togglePasswordField()">Show Password</button>
    </form>

    <section>
        <h2>About Us</h2>
        <p>This is simple webserver</p>
    </section>

    <section>
        <h2>Contact Me</h2>
        <p>Contact me example@email.com</p>
    </section>
</main>

<footer>
    <p>&copy; 2024 Simple Website. All rights reserved.</p>
</footer>
</body>
</html>
