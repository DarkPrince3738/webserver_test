<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Webserver</title>
</head>
<body>

<header>
    <h1>Welcome</h1>
</header>
<main>

    <h1>Hi, login here please</h1>
    <form action="/api/login" method="post" class="form">
        <label>Username</label>
        <input type="text" name="username" placeholder="Enter Username" required>
        <label>Password</label>
        <input type="password" name="password" id="password-field" placeholder="Enter Password" required>
        <button type="submit" id="login-button"><span>Login</span></button>
        <button type="button" id="password-toggle" onclick="togglePasswordField()">Show Password</button>
    </form>

    <section>
        <h2>About Us</h2>
        <p>This is simple webserver</p>
    </section>

    <section>
        <h2>Contact Me</h2>
        <p>Contact me example@email.com</p>
    </section>
</main>

<footer>
    <p>&copy; 2024 Simple Website. All rights reserved.</p>
</footer>
<script src="login-page-scriptts/password-toggle.js" defer></script>
</body>
</html>
